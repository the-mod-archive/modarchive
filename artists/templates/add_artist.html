{% extends 'base.html' %}

{% block title %}
    {{ block.super }}: Add an artist
{% endblock %}

{% block content %}

<h1 class='title'>Add an Artist</h1>

<form action="{% url 'add_artist' %}" method="post">
    {% csrf_token %}

    {% include 'form_field.html' with element=form.name errors=form.errors.name %}
    <input type="submit" class='button is-primary' value="Create Artist">
</form>

{% endblock %}
