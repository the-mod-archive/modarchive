{% load static %}
{% load static bulma_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mod Archive Player: {{song.get_title}}</title>
        {% block css %}
            {% font_awesome %}
            <link rel="stylesheet" href="{% static 'bulma/css/style.min.css' %}">
            {% block extra_css %}{% endblock extra_css %}
        {% endblock css %}

        {% block script %}
            <script type="text/javascript" src="{% static 'player.js' %}"></script>
            <script type="text/javascript" src="{% static 'libopenmpt.js' %}" onload="initialize({{song.legacy_id}}, '{{song.filename}}')"></script>
            <script type="text/javascript" src="{% static 'chiptune2.js' %}"></script>   
        {% endblock script %}
    </head>
    <body>
        <section class="section">
            <div class="title" id="song-title">
                {{song.get_title}}
            </div>
            <div id="song-data" class="content is-hidden">
                Duration: <span id="song-duration"></span>
            </div>
            <div class="block is-hidden" id="loading-message">
                Loading...
            </div>
            <button id="play-button" class="button is-medium">
                <span class="icon is-small">
                    <i id="play-button-icon" class="fas fa-solid fa-play"></i>
                </span>
            </button>
            <div id="seekbar-section" class="is-hidden">
                <input id="seekbar" type="range" min="0" max="100" value="0">
            </div>
            <div id="subsong-section" class="select is-hidden">
                <select id="subsong-selector">
                </select>
            </div>
        </section>
    </body>
</html>
