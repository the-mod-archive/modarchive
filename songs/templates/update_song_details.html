{% extends 'base_page/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ block.super }}: Edit song details for {{object.get_title}}
{% endblock %}

{% block content %}
    <div>
        <div class="fs-2">Update song details for {{object.get_title}}</div>

        <form action="{% url 'update_song_details' object.id %}" method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class='btn btn-primary mt-2' value="Update Song Details">
        </form>
    </div>
{% endblock %}
