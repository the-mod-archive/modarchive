{% load filters %}

{% if song.comment_text %}
    <div class="fs-5 my-1">
        Internal Comments
    </div>
    
    <div class="text-warning bg-dark rounded p-3 font-monospace internal-comment">    
        {{ song.comment_text|hide_email_address|linebreaks|spaces|escape }}
    </div>
{% endif %}

{% if song.instrument_text %}
    <div class="fs-5 my-1">
        Instrument Text
    </div>    

    <div class="text-warning bg-dark rounded p-3 font-monospace internal-comment">
        {{ song.instrument_text|hide_email_address|linebreaks|spaces|escape }}
    </div>
{% endif %}
