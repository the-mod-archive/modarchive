{% extends 'base.html' %}

{% block content %}

<h1 class='title'>{{ song.song_title }}</h1>

<p>
    By a demoscene artist
    <br/>
    Added on {{ song.create_date }}
    <br/>
    Filename: {{ song.filename }}
    <br/>
    Format: {{ song.format }}
    <br/>
    File size: {{ song.file_size }} bytes
    <br/>
    Channels: {{ song.channels }}
    <br/>
    Total downloads: {{ song.hits }}
</p>

{% endblock %}
