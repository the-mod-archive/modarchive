{% extends 'base.html' %}

{% block title %}
    {{ block.super }}: Comment on {{song.get_title}}
{% endblock %}

{% block content %}
    <div class="block">
        <h1 class="title">Add comment to {{song.get_title}}</h1>

        <form action="{% url 'add_comment' song.id %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class='button is-primary' value="Add Comment">
        </form>
    </div>

    <div class="block is-size-7">
        Markdown syntax:
        <br/>
        *italic*
        <br/>
        **bold**
        <br/>
        ~~strikethrough~~
    </div>
{% endblock %}
