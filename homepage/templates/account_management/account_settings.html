{% extends 'base_page/base.html' %}

{% block title %}
    {{ block.super }}: Account settings
{% endblock %}

{% block content %}
    <h2>Account Settings</h2>

    <p>
        Your username: {{ user.username }}
    </p>

    <p>
        Your email address: {{ user.email }}
    </p>
    
    <h4>Security</h4>
    <a href="{% url 'change_password' %}">Change my password</a>
{% endblock %}
